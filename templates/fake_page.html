<!DOCTYPE html>
<html>
<head>
<title>Collecter fingerprint</title>
</head>
<body>

    <script>
        function findGetParameter(parameterName) {
          var result = null,
              tmp = [];
          location.search
          .substr(1)
              .split("&")
              .forEach(function (item) {
              tmp = item.split("=");
              if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
          });
          return result;
        }

        var os = findGetParameter("os");
        var browser = findGetParameter("browser");
        var countermeas = findGetParameter("countermeas");
        setTimeout(function(){
            window.location.href = "/?os="+os+"&browser="+browser+"&countermeas="+countermeas;
        }, 3500);
    </script>
</body>
</html>
